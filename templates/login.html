<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Health & Wellness Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(to right, #6a11cb, #2575fc); display: flex; flex-direction: column; min-height: 100vh; }
        .header-bar { background-color: #2b2b2b; padding: 10px 0; text-align: center; color: #f8f9fa; font-size: 20px; }
        .login-container { background: white; padding: 40px; border-radius: 15px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); max-width: 400px; width: 100%; text-align: center; margin: 20px auto; }
        .login-container h1 { margin-bottom: 20px; font-size: 24px; color: #333; }
        .login-container .form-control { margin-bottom: 20px; height: 45px; font-size: 16px; }
        .login-container .btn-primary { width: 100%; padding: 10px; font-size: 18px; border-radius: 25px; background-color: #2575fc; border: none; }
        .login-container .btn-primary:hover { background-color: #1e63e0; }
        .login-container .forgot-password, .login-container .create-account { display: block; margin-top: 10px; font-size: 14px; color: #6a11cb; text-decoration: none; }
        .login-container .forgot-password:hover, .login-container .create-account:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="header-bar">
        <p>Welcome to the Health & Wellness Management System</p>
    </div>
    <div class="login-container">
        <h1>Login</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-dismissible fade show" role="alert">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('login') }}" method="post">
            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="{{ url_for('forgot_password') }}" class="forgot-password">Forgot Password?</a>
            <a href="{{ url_for('register') }}" class="create-account">Create an Account</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
