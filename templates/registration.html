<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - Health & Wellness Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(to right, #6a11cb, #2575fc); display: flex; min-height: 100vh; align-items: center; justify-content: center; }
        .container { background: white; padding: 40px; border-radius: 15px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); max-width: 400px; width: 100%; text-align: center; }
        .container h1 { margin-bottom: 20px; font-size: 24px; color: #333; }
        .form-control { margin-bottom: 20px; height: 45px; font-size: 16px; }
        .btn-primary { width: 100%; padding: 10px; font-size: 18px; border-radius: 25px; background-color: #2575fc; border: none; }
        .btn-primary:hover { background-color: #1e63e0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <form action="{{ url_for('register') }}" method="post">
            <div class="form-group">
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="age" name="age" placeholder="Age" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="height" name="height" placeholder="Height (cm)" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="weight" name="weight" placeholder="Weight (kg)" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="date" class="form-control" id="dob" name="dob" placeholder="Date of Birth" required> <!-- Added this field -->
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
